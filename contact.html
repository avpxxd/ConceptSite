<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DamVan Tech Solutions</title>
    <!-- FontAwesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- General Reset & Body --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000; /* Solid Black Background */
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Gradient Navbar --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            /* Added solid background for pages without carousel if preferred, 
               but keeping gradient to match request of "keeping everything" */
            background-color: #000; 
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 1001;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-logo:visited { color: #fff; }
        .nav-logo:hover { color: #ccc; }

        .nav-menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 1001;
            width: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu-icon:hover { color: #ccc; }
        .nav-menu-icon i { transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out; }
        .nav-menu-icon i.icon-hidden { transform: rotate(90deg) scale(0.5); opacity: 0; }

        /* --- Navigation Links --- */
        .nav-links {
            position: absolute;
            right: 80px;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            list-style: none;
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
            transition: all 0.4s ease;
        }

        .nav-links.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .nav-links li { margin-left: 30px; }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav-links a:hover { color: #ccc; }

        @media (max-width: 600px) {
            .nav-links li { margin-left: 15px; }
            .nav-links a { font-size: 0.8rem; }
            .navbar { padding: 0 20px; }
        }

        /* --- Main Content Sections --- */
        .main-content {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            /* Added padding top to account for fixed navbar since carousel is gone */
            padding-top: 150px; 
            flex-grow: 1; /* Pushes footer down */
            width: 100%;
        }

        .section {
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 15px;
            display: inline-block;
        }

        .contact-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #ccc;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .contact-details {
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 8px;
            max-width: 600px;
        }

        .contact-item {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #ccc;
            display: flex;
            align-items: center;
        }

        .contact-item i {
            margin-right: 15px;
            color: #fff;
            width: 25px;
            text-align: center;
        }

        .contact-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-link:hover {
            color: #ccc;
        }

        /* --- Footer --- */
        .footer {
            background-color: #111;
            color: #888;
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="nav-logo">DAMVAN TECH</a>
        
        <ul class="nav-links">
            <li><a href="services.html">Services</a></li>
            <li><a href="servers.html">Servers</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="nav-menu-icon" id="menuBtn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        
        <section class="section">
            <h1 class="section-title">Get in Touch</h1>
            
            <p class="contact-text">
                We'd love to hear from you! Whether you have questions about our services, need a quote, or want to book an appointment, feel free to reach out.
            </p>

            <div class="contact-details">
                <div class="contact-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Email: <a href="mailto:tech@damvan.ca" class="contact-link">tech@damvan.ca</a></span>
                </div>
                <div class="contact-item">
                    <i class="fa-solid fa-phone"></i>
                    <span>Phone: <a href="tel:+19029200180" class="contact-link">+1 (902) 920-0180</a></span>
                </div>
            </div>

        </section>

    </div>

    <!-- Footer -->
    <footer class="footer">
        Copyright 2026 DamVan Inc.
    </footer>

    <script>
        // --- MENU TOGGLE LOGIC ---
        const menuBtnContainer = document.getElementById('menuBtn');
        const menuIcon = menuBtnContainer.querySelector('i');
        const navLinks = document.querySelector('.nav-links');

        menuBtnContainer.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            menuIcon.classList.add('icon-hidden');

            setTimeout(() => {
                if (navLinks.classList.contains('active')) {
                    menuIcon.classList.remove('fa-bars');
                    menuIcon.classList.add('fa-xmark');
                } else {
                    menuIcon.classList.remove('fa-xmark');
                    menuIcon.classList.add('fa-bars');
                }
                menuIcon.classList.remove('icon-hidden');
            }, 200);
        });

        // --- SCROLL REVEAL ANIMATION ---
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: "0px" 
        });

        document.querySelectorAll('.section').forEach(section => {
            revealObserver.observe(section);
        });
    </script>
</body>
</html>
